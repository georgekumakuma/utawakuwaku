<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>utawakuwaku</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      /* デフォルト（朝焼け）テーマ */
      --primary-bg: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      --secondary-bg: rgba(255, 245, 250, 0.95);
      --card-bg: rgba(255, 240, 245, 0.9);
      --accent-primary: #ff6b9d;
      --accent-secondary: #06b6d4;
      --accent-success: #10b981;
      --accent-warning: #f59e0b;
      --accent-danger: #ef4444;
      --accent-purple: #c084fc;
      --accent-pink: #ec4899;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --border-color: rgba(255, 107, 157, 0.2);
      --shadow: 0 10px 25px -5px rgba(255, 107, 157, 0.2);
      --shadow-hover: 0 20px 40px -10px rgba(255, 107, 157, 0.3);
      --gradient-primary: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
      --gradient-secondary: linear-gradient(135deg, var(--accent-secondary), var(--accent-success));
      --gradient-accent: linear-gradient(135deg, var(--accent-pink), var(--accent-warning));
    }

    /* 昼（白）テーマ */
    [data-theme="day"] {
      --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-bg: rgba(245, 250, 255, 0.95);
      --card-bg: rgba(240, 248, 255, 0.9);
      --accent-primary: #6366f1;
      --accent-secondary: #06b6d4;
      --accent-success: #10b981;
      --accent-warning: #f59e0b;
      --accent-danger: #ef4444;
      --accent-purple: #8b5cf6;
      --accent-pink: #ec4899;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --border-color: rgba(99, 102, 241, 0.2);
      --shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.2);
      --shadow-hover: 0 20px 40px -10px rgba(99, 102, 241, 0.3);
      --gradient-primary: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
      --gradient-secondary: linear-gradient(135deg, var(--accent-secondary), var(--accent-success));
      --gradient-accent: linear-gradient(135deg, var(--accent-pink), var(--accent-warning));
    }

    /* 夕焼けテーマ */
    [data-theme="sunset"] {
      --primary-bg: linear-gradient(135deg, #ff7e5f 0%, #feb47b 50%, #ff6b9d 100%);
      --secondary-bg: rgba(255, 250, 245, 0.95);
      --card-bg: rgba(255, 245, 235, 0.9);
      --accent-primary: #ff6b35;
      --accent-secondary: #ff8e53;
      --accent-success: #ff9a56;
      --accent-warning: #ffb347;
      --accent-danger: #ff6b6b;
      --accent-purple: #ff8a80;
      --accent-pink: #ff7043;
      --text-primary: #2d1b2f;
      --text-secondary: #8b4513;
      --text-muted: #cd853f;
      --border-color: rgba(255, 107, 53, 0.3);
      --shadow: 0 10px 25px -5px rgba(255, 107, 53, 0.3);
      --shadow-hover: 0 20px 40px -10px rgba(255, 107, 53, 0.4);
      --gradient-primary: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
      --gradient-secondary: linear-gradient(135deg, var(--accent-secondary), var(--accent-success));
      --gradient-accent: linear-gradient(135deg, var(--accent-pink), var(--accent-warning));
    }

    /* ミッドナイトテーマ */
    [data-theme="midnight"] {
      --primary-bg: linear-gradient(135deg, #2c3e50 0%, #3498db 50%, #9b59b6 100%);
      --secondary-bg: rgba(26, 32, 46, 0.95);
      --card-bg: rgba(37, 42, 58, 0.9);
      --accent-primary: #3b82f6;
      --accent-secondary: #06b6d4;
      --accent-success: #10b981;
      --accent-warning: #f59e0b;
      --accent-danger: #ef4444;
      --accent-purple: #8b5cf6;
      --accent-pink: #ec4899;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --border-color: rgba(203, 213, 225, 0.2);
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
      --shadow-hover: 0 20px 40px -10px rgba(0, 0, 0, 0.6);
      --gradient-primary: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
      --gradient-secondary: linear-gradient(135deg, var(--accent-secondary), var(--accent-success));
      --gradient-accent: linear-gradient(135deg, var(--accent-pink), var(--accent-warning));
    }

    * {
      box-sizing: border-box;
    }

    body { 
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0; 
      padding: 0; 
      background: var(--primary-bg);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .container { 
      max-width: 1400px; 
      margin: 15px auto; 
      background: var(--secondary-bg);
      box-shadow: var(--shadow);
      border-radius: 20px; 
      padding: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h1 { 
      text-align: center; 
      margin: 0 0 20px 0; 
      font-size: 2.5rem; 
      font-weight: 800;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.03em;
      text-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      position: relative;
    }

    h1:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.5));
    }

    h1:active {
      transform: scale(0.95);
    }

    .theme-indicator {
      position: absolute;
      top: -10px;
      right: -20px;
      font-size: 1rem;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .theme-indicator:hover {
      opacity: 1;
    }

    /* テーマ切り替えアニメーション */
    body {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .container {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .section {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .main-layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      align-items: start;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .right-panel {
      position: sticky;
      top: 20px;
    }

    .section {
      margin-bottom: 15px;
      padding: 18px;
      background: var(--card-bg);
      border-radius: 16px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .section:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }

    .section h3 {
      margin: 0 0 15px 0;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section.compact {
      padding: 12px;
    }

    .section.compact h3 {
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .player-controls { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      gap: 8px; 
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 14px;
      border: none;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      min-height: 36px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.5);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #e2e8f0, #cbd5e1);
      color: var(--text-primary);
      transform: translateY(-1px);
    }

    .btn-accent {
      background: var(--gradient-accent);
      color: white;
      box-shadow: 0 4px 16px rgba(236, 72, 153, 0.4);
    }

    .btn-accent:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(236, 72, 153, 0.5);
    }

    .btn-icon {
      padding: 6px;
      min-width: 28px;
      min-height: 28px;
      font-size: 12px;
    }

    .btn-control {
      background: rgba(99, 102, 241, 0.1);
      color: var(--accent-primary);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 50%;
      width: 44px;
      height: 44px;
    }

    .btn-control:hover {
      background: rgba(99, 102, 241, 0.2);
      transform: scale(1.1);
    }

    .btn-control.active {
      background: var(--accent-primary);
      color: white;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
    }

    input[type="text"], input[type="number"], textarea { 
      padding: 10px 14px; 
      border-radius: 10px; 
      border: 1px solid var(--border-color); 
      font-size: 13px; 
      background: rgba(255, 255, 255, 0.8); 
      color: var(--text-primary); 
      outline: none; 
      transition: all 0.3s ease;
      width: 100%;
    }

    [data-theme="day"] input[type="text"], 
    [data-theme="day"] input[type="number"], 
    [data-theme="day"] textarea {
      background: rgba(240, 248, 255, 0.8);
    }

    [data-theme="sunset"] input[type="text"], 
    [data-theme="sunset"] input[type="number"], 
    [data-theme="sunset"] textarea {
      background: rgba(255, 245, 235, 0.8);
    }

    [data-theme="midnight"] input[type="text"], 
    [data-theme="midnight"] input[type="number"], 
    [data-theme="midnight"] textarea {
      background: rgba(37, 42, 58, 0.9);
      color: var(--text-primary);
    }

    input[type="text"]:focus, input[type="number"]:focus, textarea:focus { 
      border-color: var(--accent-primary); 
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background: rgba(255, 255, 255, 1);
    }

    [data-theme="day"] input[type="text"]:focus, 
    [data-theme="day"] input[type="number"]:focus, 
    [data-theme="day"] textarea:focus {
      background: rgba(240, 248, 255, 1);
    }

    [data-theme="sunset"] input[type="text"]:focus, 
    [data-theme="sunset"] input[type="number"]:focus, 
    [data-theme="sunset"] textarea:focus {
      background: rgba(255, 245, 235, 1);
    }

    [data-theme="midnight"] input[type="text"]:focus, 
    [data-theme="midnight"] input[type="number"]:focus, 
    [data-theme="midnight"] textarea:focus {
      background: rgba(37, 42, 58, 1);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }

    .form-row {
      display: flex;
      gap: 12px;
      align-items: end;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
    }

    .form-field label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .time-input-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .time-input-group input {
      width: 90px;
    }

    .playlist { 
      margin: 0; 
      padding: 0; 
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-height: 60vh;
      overflow-y: auto;
    }

    .playlist::-webkit-scrollbar {
      width: 6px;
    }

    .playlist::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
      border-radius: 3px;
    }

    .playlist::-webkit-scrollbar-thumb {
      background: var(--accent-primary);
      border-radius: 3px;
    }

    .playlist-item { 
      display: flex; 
      align-items: center; 
      background: rgba(255, 255, 255, 0.6); 
      border-radius: 12px; 
      padding: 8px; 
      transition: all 0.3s ease; 
      cursor: pointer; 
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
      min-height: 48px;
    }

    [data-theme="day"] .playlist-item {
      background: rgba(240, 248, 255, 0.7);
    }

    [data-theme="sunset"] .playlist-item {
      background: rgba(255, 245, 235, 0.7);
    }

    [data-theme="midnight"] .playlist-item {
      background: rgba(37, 42, 58, 0.7);
    }

    .playlist-item:hover {
      background: rgba(99, 102, 241, 0.1);
      border-color: var(--accent-primary);
      transform: translateX(4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    [data-theme="day"] .playlist-item:hover {
      background: rgba(99, 102, 241, 0.15);
    }

    [data-theme="sunset"] .playlist-item:hover {
      background: rgba(255, 107, 53, 0.15);
    }

    [data-theme="midnight"] .playlist-item:hover {
      background: rgba(59, 130, 246, 0.2);
    }

    .playlist-item.playing { 
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.1));
      border-color: var(--accent-primary);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
    }

    .playlist-item.playing::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: var(--gradient-primary);
    }

    .playlist-item.editing {
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.15), rgba(245, 158, 11, 0.1));
      border-color: var(--accent-pink);
      box-shadow: 0 0 20px rgba(236, 72, 153, 0.2);
    }

    .playlist-number {
      font-weight: 800;
      color: var(--text-muted);
      min-width: 28px;
      text-align: center;
      font-size: 12px;
    }

    .playlist-item.playing .playlist-number {
      color: var(--accent-primary);
    }

    .playlist-content {
      flex: 1;
      display: grid;
      grid-template-columns: 2fr 1.5fr 90px 80px 70px;
      gap: 10px;
      align-items: center;
      margin: 0 12px;
    }

    .meta-title { 
      font-weight: 600;
      color: var(--text-primary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 14px;
    }

    .meta-article { 
      color: var(--text-secondary);
      font-size: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .meta-video { 
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 11px;
      color: var(--accent-secondary);
      text-align: center;
    }

    .meta-range { 
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
      font-family: 'SF Mono', Monaco, monospace;
    }

    .meta-rating {
      text-align: center;
    }

    .playlist-controls { 
      display: flex; 
      gap: 3px;
    }

    .star { 
      font-size: 14px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .star.s1 { color: #74b8ff;} 
    .star.s2 { color: #79e6c2;} 
    .star.s3 { color: #ffe788;}
    .star.s4 { color: #ffc77c;} 
    .star.s5 { color: #ff98d9;} 
    .star.s6 { color: #ff8c7b;} 
    .star.s0 { color: var(--text-muted);}

    .yt-iframe { 
      border-radius: 16px; 
      border: 1px solid var(--border-color); 
      width: 100%; 
      aspect-ratio: 16/9; 
      background: rgba(0,0,0,0.1);
      box-shadow: var(--shadow);
    }

    .now-playing-indicator {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--gradient-primary);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .editing-indicator {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--gradient-accent);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #timeEditPopup { 
      display: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100vw; 
      height: 100vh; 
      background: rgba(0, 0, 0, 0.7); 
      backdrop-filter: blur(10px);
      z-index: 10000; 
      justify-content: center; 
      align-items: center;
    }

    #timeEditPopupInner { 
      background: var(--card-bg);
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      color: var(--text-primary); 
      min-width: 320px; 
      text-align: center;
      border: 1px solid var(--border-color);
    }

    #csvTextOutput { 
      width: 100%; 
      min-height: 100px; 
      background: rgba(255, 255, 255, 0.8); 
      color: var(--text-primary); 
      border-radius: 10px; 
      border: 1px solid var(--border-color); 
      font-size: 11px; 
      margin-top: 12px; 
      display: none; 
      font-family: 'SF Mono', Monaco, monospace;
      resize: vertical;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 0 12px;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--card-bg);
      color: var(--text-primary);
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 10001;
    }

    .toast.show {
      transform: translateX(0);
    }

    @media (max-width: 1024px) {
      .main-layout {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .right-panel {
        position: static;
      }

      .container {
        margin: 10px;
        padding: 15px;
      }

      h1 { 
        font-size: 2rem;
      }

      .form-row {
        flex-direction: column;
        gap: 8px;
      }

      .playlist-content {
        grid-template-columns: 2fr 1fr 80px 70px 60px;
        gap: 8px;
      }

      .player-controls {
        gap: 6px;
      }

      .btn {
        padding: 6px 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="themeToggle">🎵 utawakuwaku<span class="theme-indicator" id="themeIndicator">🌅</span></h1>
    
    <div class="main-layout">
      <div class="left-panel">
        <div class="section compact">
          <h3>🎬 動画読み込み</h3>
          <form id="videoForm" autocomplete="off">
            <div class="form-group">
              <div class="form-field">
                <label for="ytUrl">YouTube URL / ID</label>
                <input type="text" id="ytUrl" placeholder="https://youtube.com/watch?v=... または 動画ID" required>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" style="width: 100%;">読み込み</button>
            </div>
          </form>
          
          <div id="ytPlayerContainer" style="margin-top: 15px;">
            <div id="ytPlayer" class="yt-iframe"></div>
          </div>
          
          <div class="player-controls">
            <button id="btnPrev" class="btn btn-control btn-icon" title="前へ">⏮</button>
            <button id="btnPlayPause" class="btn btn-control btn-icon" title="再生/一時停止">▶</button>
            <button id="btnStop" class="btn btn-control btn-icon" title="停止">■</button>
            <button id="btnNext" class="btn btn-control btn-icon" title="次へ">⏭</button>
            <button id="shuffleBtn" class="btn btn-control" title="シャッフル再生">🔀</button>
            
            <div class="volume-control">
              <span>🔊</span>
              <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
              <span id="volumeDisplay">100%</span>
            </div>
          </div>
        </div>

        <div class="section compact">
          <h3>📋 プレイリスト</h3>
          <ul id="playlist" class="playlist"></ul>
          
          <div style="display: flex; gap: 8px; margin-top: 15px; flex-wrap: wrap;">
            <button type="button" class="btn btn-primary" id="btnExportCSV">💾 Export</button>
            <input type="file" id="csvFileInput" accept=".csv" style="display:none;">
            <button type="button" class="btn btn-secondary" id="btnImportCSV">📁 Import</button>
            <button type="button" class="btn btn-accent" id="btnResetPlaylist">🔄 Reset</button>
          </div>
          
          <textarea id="csvTextOutput" readonly placeholder="エクスポートされたCSVがここに表示されます"></textarea>
        </div>
      </div>

      <div class="right-panel">
        <div class="section compact">
          <h3>✏️ 曲・区間設定</h3>
          <div id="currentlyEditingIndicator" style="display: none;" class="editing-indicator">EDITING</div>
          <form id="songForm" autocomplete="off">
            <div class="form-group">
              <div class="form-field">
                <label for="songTitle">曲・シーン名</label>
                <input type="text" id="songTitle" placeholder="曲名やシーン名を入力" required>
              </div>
            </div>

            <div class="form-group">
              <div class="form-field">
                <label for="songArticle">記事・説明</label>
                <input type="text" id="songArticle" placeholder="記事（自動取得/編集可）">
              </div>
            </div>

            <div class="form-group">
              <div class="form-field">
                <label for="songVideoId">動画ID</label>
                <input type="text" id="songVideoId" placeholder="動画ID">
              </div>
            </div>

            <div class="form-group">
              <div class="form-row">
                <div class="form-field">
                  <label for="startTime">開始時間</label>
                  <div class="time-input-group">
                    <input type="text" id="startTime" placeholder="0:00">
                    <button type="button" id="btnGetCurrentStart" class="btn btn-secondary btn-icon" title="現在位置を開始時間に設定">📍</button>
                    <button type="button" id="btnEditStart" class="btn btn-secondary btn-icon">✏️</button>
                  </div>
                </div>
                <div class="form-field">
                  <label for="endTime">終了時間</label>
                  <div class="time-input-group">
                    <input type="text" id="endTime" placeholder="1:30">
                    <button type="button" id="btnGetCurrentEnd" class="btn btn-secondary btn-icon" title="現在位置を終了時間に設定">📍</button>
                    <button type="button" id="btnEditEnd" class="btn btn-secondary btn-icon">✏️</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>評価</label>
              <span id="ratingStars"></span>
            </div>

            <div class="form-group">
              <div class="form-row">
                <button type="submit" class="btn btn-primary" id="btnAddSong" style="flex: 2;">リストに追加</button>
                <button type="button" class="btn btn-secondary" id="btnResetForm" style="flex: 1;">リセット</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
